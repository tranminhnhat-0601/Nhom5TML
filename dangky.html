    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/"> <img src="https://www.startravel.vn/images/logo.webp" alt="Wanderlust Logo"></a>
            <button class="navbar-toggler" title="Menu">
              <i class="bi bi-list"></i>
          </button>
            <div class="navbar-collapse">
                <ul class="navbar-nav" style="display: flex; align-items: center; width: 100%; margin: 0 auto;">
                    <li><a class="nav-link" href="/">Trang Chủ</a></li>
                    <li><a class="nav-link" href="#tourtrongnuoc">Tour Trong Nước</a></li>
                    <li><a class="nav-link" href="#tourquocte">Tour Quốc Tế</a></li>
                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#">
                        Khác <i class="bi bi-chevron-down"></i>
                    </a>
                        <ul class="dropdown-menu">
                            <li><a class="nav-link" href="gopy.html">Góp Ý</a></li>
                            <li><a class="nav-link" href="gioithieu.html">Giới Thiệu</a></li>

                    </li>
                    <li><a class="btn btn-primary" href="dangnhap.html">Đăng Nhập</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card fade-up">
            <h2>Tạo Tài Khoản</h2>
            <p class="auth-subtitle">Tham gia cùng chúng tôi trong chuyến phiêu lưu tiếp theo</p>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Họ và tên" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Mật khẩu" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
              Tôi đồng ý với Điều khoản & Điều kiện
              <input type="checkbox" required>
              <span class="checkmark"></span>
            </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Tạo Tài Khoản</button>
            </form>

            <div class="auth-divider">
                <span>hoặc đăng ký với</span>
            </div>

            <div class="social-auth">
                <button class="social-btn google">
            <i class="bi bi-google"></i>
            Google
          </button>
                <button class="social-btn facebook">
            <i class="bi bi-facebook"></i>
            Facebook
          </button>
            </div>

            <p class="auth-footer">
                Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
            </p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
